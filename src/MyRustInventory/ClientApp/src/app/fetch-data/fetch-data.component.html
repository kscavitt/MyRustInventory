<h1 id="tableLabel">Rust Inventory</h1>

<p *ngIf="!rustItems.inventoryItems?.length"><em>Loading...</em></p>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="rustItems.inventoryItems?.length">
  <thead>
    <tr>
      <th>ClassId</th>
      <th>Ammount</th>
      <th>Name</th>
      <th>MHN</th>
      <th>Image</th>
      <th>Lowest Price</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of rustItems.inventoryItems">
      <td>{{ item.classid }}</td>
      <td>{{ item.amount }}</td>
      <td>{{ item.name }}</td>
      <td>{{ item.marketHashName }}</td>
      <td><img [src]="item.iconUrl"></td>
      <td>{{ item.lowestPrice }}</td>
    </tr>
  </tbody>
</table>
